    <h1>Tournaments</h1>

        <tr>

            <!-- <td>{{ team }}</td> -->

                    <th>State</th>

                    <td>{{state}}</td>
                </tr>
                {% endfor %}
        </tr>
        {% endfor %}
    </table>
